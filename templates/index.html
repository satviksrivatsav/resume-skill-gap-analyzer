<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Skill Gap Finder</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 2em; background-color: #f8f9fa; color: #212529; }
        .container { max-width: 800px; margin: auto; background-color: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .response { background-color: #f4f4f4; border: 1px solid #ddd; padding: 1em; margin-top: 1em; border-radius: 4px; }
        .error { color: #dc3545; font-weight: bold; }
        input[type="file"] { margin-bottom: 1em; }
        input[type="submit"] { padding: 0.5em 1.5em; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skill Gap Finder</h1>
        <p>Upload a resume and a job description to find the skill gap using the Gemini API.</p>

        <form action="/analyze" method="post" enctype="multipart/form-data">
            <label for="resume"><b>Resume (PDF, DOCX, etc.):</b></label><br>
            <input type="file" id="resume" name="resume" required><br>

            <label for="jd"><b>Job Description (PDF, DOCX, TXT, etc.):</b></label><br>
            <input type="file" id="jd" name="jd" required><br>

            <input type="submit" value="Analyze">
        </form>

        {% if error %}<p class="error"><strong>Error:</strong> {{ error }}</p>{% endif %}
        {% if response %}<h2>Analysis Result:</h2><div class="response">{{ response | safe }}</div>{% endif %}
    </div>
</body>
</html>
