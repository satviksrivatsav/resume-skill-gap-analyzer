<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Skill Gap Finder - Enhanced</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 2em; 
            background-color: #f8f9fa; 
            color: #212529; 
        }
        .container { 
            max-width: 800px; 
            margin: auto; 
            background-color: #fff; 
            padding: 2em; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        .response { 
            background-color: #f4f4f4; 
            border: 1px solid #ddd; 
            padding: 1em; 
            margin-top: 1em; 
            border-radius: 4px; 
        }
        .error { 
            color: #dc3545; 
            font-weight: bold; 
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label { 
            display: block; 
            margin-bottom: 0.5em; 
            font-weight: bold; 
        }
        input[type="file"] { 
            margin-bottom: 1em; 
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
        }
        input[type="submit"] { 
            padding: 0.75em 2em; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1em; 
            margin-top: 1em;
        }
        input[type="submit"]:hover { 
            background-color: #0056b3; 
        }
        .optional-section {
            background-color: #f8f9fa;
            padding: 1em;
            border-radius: 4px;
            margin-top: 1em;
        }
        .optional-section h3 {
            margin-top: 0;
            color: #495057;
        }
        .char-count {
            font-size: 0.9em;
            color: #6c757d;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skill Gap Finder</h1>
        <p>Upload a resume and a job description to find the skill gap using the Gemini API.</p>

        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume"><b>Resume (PDF, DOCX, TXT):</b></label>
                <input type="file" id="resume" name="resume" accept=".pdf,.docx,.txt" required>
            </div>

            <div class="form-group">
                <label for="jd"><b>Job Description (PDF, DOCX, TXT):</b></label>
                <input type="file" id="jd" name="jd" accept=".pdf,.docx,.txt" required>
            </div>

            <div class="optional-section">
                <h3>Custom Instructions (Optional)</h3>
                <label for="custom_prompt">Add any specific instructions or focus areas for the analysis:</label>
                <textarea 
                    id="custom_prompt" 
                    name="custom_prompt" 
                    placeholder="e.g., Focus on technical skills, prioritize soft skills, include salary expectations, etc."
                    maxlength="1000"
                    oninput="updateCharCount(this)"></textarea>
                <div class="char-count">
                    <span id="charCount">0</span>/1000 characters
                </div>
            </div>

            <input type="submit" value="Analyze Skill Gap">
        </form>

        {% if error %}<p class="error"><strong>Error:</strong> {{ error }}</p>{% endif %}
        {% if response %}<h2>Analysis Result:</h2><div class="response">{{ response | safe }}</div>{% endif %}
    </div>

    <script>
        function updateCharCount(textarea) {
            const count = textarea.value.length;
            document.getElementById('charCount').textContent = count;
        }
    </script>
</body>
</html>
